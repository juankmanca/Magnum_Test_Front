<div class="d-none d-md-block" style="width: 100%; height: 150px; overflow: hidden;">
  <img src="assets/Images/game3.png" alt="Game Image" style="width: 100%;">
</div>

<div class="container mt-3">
  <h2 class="align-center text-center">Rock Paper and Scissors Game</h2>
  <h3 class="align-center text-center">
    Please register two players for start to play
  </h3>

  <form [formGroup]="frmRegister" class="container d-flex flex-column align-items-center">
    <div class="align-center">
      <div class="card player-form">
        <div class="player-header-1">
          <p class="player-header-p">Player 1</p>
        </div>
        <div class="m-4">
          <input formControlName="player1" type="text" class="form-control" id="pj1" placeholder="Player 1">
        </div>
      </div>

      <div class="d-none d-md-block">
        <img src="assets/Images/vs.png" alt="vs Image" style="width: 100px; height: 100px;">
      </div>

      <div class="card player-form">
        <div class="player-header-2">
          <p class="player-header-p">Player 2</p>
        </div>
        <div class="m-4">
          <input formControlName="player2" type="text" class="form-control" id="pj2" placeholder="Player 2">
        </div>
      </div>
    </div>
    <div class="btn btn-success" (click)="registerPlayers()">
      Start to Play!
    </div>
  </form>
</div>
